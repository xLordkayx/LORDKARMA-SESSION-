<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Optional: better font (won‚Äôt break anything if it fails) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #050507;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --glow1: #7e03aa;
      --glow2: #00fffb;
      --glow3: #ffae00;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 600px at 20% 10%, rgba(126,3,170,.20), transparent 55%),
                  radial-gradient(900px 500px at 80% 30%, rgba(0,255,251,.12), transparent 60%),
                  radial-gradient(900px 700px at 50% 90%, rgba(255,174,0,.08), transparent 55%),
                  var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px 16px 70px; /* bottom space for footer */
      overflow-x: hidden;
    }

    /* Subtle animated grain/glow */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 30% 20%, rgba(126,3,170,.25), transparent 40%),
        radial-gradient(circle at 70% 35%, rgba(0,255,251,.15), transparent 45%),
        radial-gradient(circle at 55% 80%, rgba(255,174,0,.10), transparent 45%);
      filter: blur(30px);
      opacity: .55;
      pointer-events: none;
      animation: floatGlow 9s ease-in-out infinite;
    }
    @keyframes floatGlow{
      0%,100%{ transform: translateY(0px); }
      50%{ transform: translateY(-12px); }
    }

    .wrap{
      width: min(520px, 100%);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 26px 18px 18px;
      box-shadow: 0 18px 45px rgba(0,0,0,.55);
    }

    .brand{
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.35);
      color: var(--muted);
      font-size: 12px;
      letter-spacing: .18em;
      text-transform: uppercase;
      user-select: none;
      margin-bottom: 12px;
    }

    h1{
      margin: 10px 0 8px;
      font-size: clamp(26px, 4vw, 34px);
      letter-spacing: .06em;
      font-weight: 700;
      line-height: 1.15;
    }

    .subtitle{
      margin: 0 0 18px;
      color: var(--muted);
      font-weight: 300;
      font-size: 14px;
      line-height: 1.6;
    }

    .titleGlow{
      background: linear-gradient(90deg, #ffffff, rgba(255,255,255,.8), rgba(255,255,255,.95));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255,255,255,.08);
    }

    .deep{
      margin: 10px auto 18px;
      max-width: 46ch;
      color: rgba(255,255,255,.7);
      font-size: 13px;
      font-weight: 300;
      line-height: 1.7;
    }
    .deep em{
      font-style: normal;
      color: rgba(255,255,255,.9);
    }

    .grid{
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 16px;
    }

    .btn{
      width: 100%;
      border: 0;
      cursor: pointer;
      padding: 12px 14px;
      border-radius: 14px;
      background: linear-gradient(0deg, rgba(0,0,0,.65), rgba(39,39,39,.55));
      color: rgba(255,255,255,.92);
      font-weight: 700;
      letter-spacing: .08em;
      text-transform: uppercase;
      position: relative;
      box-shadow: 0 10px 25px rgba(0,0,0,.45);
      transition: transform .15s ease, filter .15s ease, box-shadow .15s ease;
    }
    .btn::before{
      content:"";
      position: absolute;
      inset: -2px;
      border-radius: 16px;
      background: linear-gradient(45deg,
        var(--glow3),
        var(--glow1),
        var(--glow2),
        #ff0000,
        var(--glow3)
      );
      background-size: 400%;
      filter: blur(10px);
      opacity: .60;
      z-index: -1;
      animation: borderFlow 14s linear infinite;
    }
    @keyframes borderFlow{
      0%{ background-position: 0 0; }
      50%{ background-position: 400% 0; }
      100%{ background-position: 0 0; }
    }
    .btn:hover{
      transform: translateY(-1px);
      filter: brightness(1.06);
      box-shadow: 0 14px 30px rgba(0,0,0,.55);
    }
    .btn:active{
      transform: translateY(1px);
    }

    .btn small{
      display: block;
      margin-top: 4px;
      font-weight: 300;
      letter-spacing: .02em;
      text-transform: none;
      color: rgba(255,255,255,.68);
    }

    footer{
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 12px 10px;
      background: rgba(0,0,0,.65);
      border-top: 1px solid rgba(255,255,255,.06);
      backdrop-filter: blur(10px);
      color: rgba(255,255,255,.55);
      font-size: 12px;
      letter-spacing: .08em;
      z-index: 2;
    }

    /* Make two columns on wider screens */
    @media (min-width: 520px){
      .grid{
        grid-template-columns: 1fr 1fr;
      }
      .grid .wide{
        grid-column: span 2;
      }
    }
  </style>
</head>

  </div>

</html>
