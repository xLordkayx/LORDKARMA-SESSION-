<!DOCTYPE html>

    <style>
      :root {
        --bg: #070a10;
        --panel: rgba(12, 16, 26, 0.72);
        --panel2: rgba(12, 16, 26, 0.55);
        --text: #eaf0ff;
        --muted: #a8b3cf;
        --accent: #7c5cff;
        --line: rgba(255, 255, 255, 0.1);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        color: var(--text);
        background:
          radial-gradient(1200px 800px at 15% 20%, rgba(124, 92, 255, 0.18), transparent 60%),
          radial-gradient(900px 700px at 85% 80%, rgba(46, 229, 157, 0.10), transparent 55%),
          linear-gradient(180deg, rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.85)),
          url("https://i.imgur.com/HQ8CENR.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .wrap {
        width: min(820px, 92vw);
        padding: 18px;
      }
      .card {
        border: 1px solid var(--line);
        background: linear-gradient(180deg, var(--panel), var(--panel2));
        backdrop-filter: blur(10px);
        border-radius: 18px;
        padding: 18px;
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
      }
      .top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--line);
        margin-bottom: 14px;
      }
      .top h1 {
        margin: 0;
        font-size: 18px;
        letter-spacing: 0.7px;
      }
      .top small {
        display: block;
        margin-top: 4px;
        color: var(--muted);
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid var(--line);
        background: rgba(0, 0, 0, 0.25);
        color: var(--muted);
        font-size: 12px;
        user-select: none;
      }
      .hero {
        text-align: center;
        padding: 10px 6px 2px;
      }
      .hero .title {
        font-size: 44px;
        line-height: 1.05;
        margin: 14px 0 8px;
        letter-spacing: 1px;
      }
      .hero .subtitle {
        margin: 0;
        color: var(--muted);
        line-height: 1.6;
      }
      .grid {
        margin-top: 16px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      @media (max-width: 640px) {
        .hero .title {
          font-size: 34px;
        }
        .grid {
          grid-template-columns: 1fr;
        }
      }
      .btn {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid rgba(124, 92, 255, 0.35);
        background: linear-gradient(180deg, rgba(124, 92, 255, 0.95), rgba(124, 92, 255, 0.65));
        color: white;
        font-weight: 800;
        letter-spacing: 0.4px;
        cursor: pointer;
        transition: transform 0.08s ease, filter 0.15s ease;
      }
      .btn:active {
        transform: scale(0.98);
      }
      .btn.mute {
        background: rgba(0, 0, 0, 0.25);
        border: 1px solid var(--line);
        color: var(--text);
      }
      .foot {
        margin-top: 14px;
        padding-top: 12px;
        border-top: 1px solid var(--line);
        text-align: center;
        color: var(--muted);
        font-size: 12px;
      }
      a {
        color: var(--text);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
